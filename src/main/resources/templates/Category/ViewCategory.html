<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="height-100 bg-light display-table ">
    <h4>Role Manegment</h4>
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{/admin/category/add}" style="margin: 20px; background: #19b701" class="btn ">Addrole</a>
        </div>
        <div class="col-sm-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">name</th>
                    <th scope="col">Description</th>
                    <th scope="colgroup">ACTION</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each= "category : ${categories}">
                    <td th:text="${category.categoryId}"></td>
                    <td th:text="${category.getName()}"></td>
                    <td th:text="${category.getDescription()}"></td>
                    <td >
                        <a th:href="@{category/update/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-primary">EDIT</a>
                        <a th:href="@{category/delete/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-danger">DELETE</a>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
        <div class="col-sm-2 aside">
            <div><a th:href="@{/admin/role/add}" class="">Add Role</a></div>
            <div><a href="#" class="">Category</a></div>
            <div><a href="#" class="">Manufacturer</a></div>
            <div><a href="#" class="">Customer</a></div>
        </div>
    </div>
</div>
