<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<section>
  <form th:action="@{/admin/role/add}" method="post" th:object="${role}">
    <input type="hidden" name="roleId" th:field="*{roleId}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Role</label>
         <input type="text" class="form-control" name="name" id="name" th:field="*{name}" placeholder="name">
      </div>
      <div class="form-group col-md-6">
        <label >Description</label>
        <input type="text" class="form-control" name="description"id="Descr" th:field="*{description}" placeholder="Description">
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</section>
</body>
</html>
