<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"xmlns:th="http://www.thymeleaf.org">
  <title>Title</title>
  <div th:replace="~{CommonPageslayout/common :: Myheader}"></div>
</head>

<body >

<div class="wrapper">
  <div th:insert="~{CommonPageslayout/common :: admin-navbar}"></div>
  <div class="main_content container">
    <div class="header">Welcome!! Have a nice day.</div>
    <div class="info">

      <div class="row">
        <div class="col-md-2"> <a th:href="@{/admin/role/add}" style="margin: 20px; background: #19b701" class="btn ">Addrole</a></div>
        <div class="col-md-8">
          <h4>Role Manegment</h4>
          <div class="row">
            <div class="col-md-10">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">role</th>
                  <th scope="col">Description</th>
                  <th scope="col">ACTION</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each= "role : ${listRoles}">
                  <td th:text="${role.getRoleId()}"></td>
                  <td th:text="${role.getName()}"></td>
                  <td th:text="${role.getDescription()}"></td>
                  <td ><a th:href="@{role/update/{roleId}(roleId=${role.roleId})}" class="btn btn-primary">EDIT</a>
                    <a th:href="@{role/delete/{roleId}(roleId=${role.roleId})}" class="btn btn-danger">DELETE</a>
                  </td>

                </tr>
                </tbody>

              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<script type="text/javascript" th:src="@{/js/apps.js}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
