<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link  th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link  th:href="@{/css/colors.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1>header</h1>
</header>
<section class="container ">
    <form th:action="@{/admin/users/add}" method="post" th:object="${UserDTO}" enctype="multipart/form-data">
        <input type="hidden" name="userId" th:field="*{userId}">
        <div class="row">
            <div class="form-group col-md-4">
                <label >First Name</label>
                <input type="text" class="form-control form-control-lg" name="firstname" id="firstname" th:field="*{firstname}" placeholder="name">
            </div>
            <div class="form-group col-md-4">
                <label >Last Name</label>
                <input type="text" class="form-control form-control-lg" name="last" id="lastname" th:field="*{lastname}" placeholder="name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label >Email</label>
                <input type="text" class="form-control form-control-lg" name="email"id="email" th:field="*{email}" placeholder="Description">
            </div>

            <div class="form-group col-md-4">
                <label>Phone number</label>
                <input type="text" class="form-control form-control-lg" name="phone" id="phone" th:field="*{phone}" placeholder="Phone number">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label >Select Role</label>
                <select class="form-control" th:field="*{roleId}"id="roleId" name="roleId">
                    <option th:each="role :${roles}" th:value="${role.roleId}" th:text="${role.name}"></option>
                </select>

            </div>


            <div class="form-group col-md-4">
                <label >Gender</label>
                <select class="form-control form-control-lg" id="gender" name="gender">
                    <option value="male" >Male</option>
                    <option  value="Female">Female</option>

                </select>

            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label >Password</label>
                <input type="text" class="form-control form-control-lg" name="password" id="password" th:field="*{password}" placeholder="name">
            </div>
            <div class="form-group col-md-4">
                <label >Re-enter Password</label>
                <input type="text" class="form-control form-control-lg" name="password" id="password2" th:field="*{password}" placeholder="name">

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p >Profile Image</p>
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="userImage" name="userImage" accept="image/jpeg, image/png, image/jpg" >
                <label class="custom-file-label" for="userImage">submit</label>
            </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/UserImages/' + UserDTO.getImageName()}}" alt="..." accept="image/jpeg, image/png, image/jpg">
                </div>
                <input type="hidden" name="imgName" th:value="${UserDTO.getImageName()}">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>


        </div>

    </form>

</section>
<script type="text/javascript">
    function readURL(input){
        if(input.files && input.files[0]){
            const reader = new FileReader();
            reader.onload = function (e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#userImage').change(function (){
        readURL(this);
    });
    $(".custom-file-input").on("change", function (){
        const fileName = $(this).val().split("/").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
