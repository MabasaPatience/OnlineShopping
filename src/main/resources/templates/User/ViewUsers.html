<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="~{CommonPageslayout/common :: Myheader}"></div>
</head>
<body>



<div class="wrapper">
    <div th:insert="~{CommonPageslayout/common :: admin-navbar}"></div>
    <div class="main_content container">
        <div class="header">Welcome!! Have a nice day.</div>
        <div class="info">

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <h4>Role Manegment</h4>
                    <div class="row">
                        <div class="col-sm-2">
                            <a th:href="@{/admin/user/add}" class="btn ">Add User</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Firstname</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Profile</th>
                                    <th scope="col">Update</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each= "user : ${users}">
                                    <td th:text="${user.getUserId()}"></td>
                                    <td th:text="${user.getFirstname()}"></td>
                                    <td th:text="${user.getLastname()}"></td>
                                    <td><img src="" height="100px"width="100px" th:src="@{${'/UserImages/' + user.getImageName()}} " accept="image/*"></td>
                                    <td ><a th:href="@{user/update/{userId}(userId=${user.userId})}" class="btn btn-primary">EDIT</a></td>
                                    <td><a th:href="@{user/delete/{userId}(userId=${user.userId})}" class="btn btn-danger">DELETE</a></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>


            <div class ="row" >
                <div class="col-md-3"  th:each= "user : ${users}">
                    <p th:text="${user.getUserId()}"></p>
                    <p th:text="${user.getFirstname()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
