<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="height-100 bg-light display-table ">
    <h4>Role Manegment</h4>
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{/admin/user/add}" style="margin: 20px; background: #19b701" class="btn ">Addrole</a>
        </div>
        <div class="col-sm-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Profile</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each= "user : ${users}">
                    <td th:text="${user.getUserId()}"></td>
                    <td th:text="${user.getFirstname()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td><img src="" height="100px"width="100px" th:src="@{${'/UserImages/' + user.getImageName()}} " accept="image/*"></td>
                    <td ><a th:href="@{user/update/{userId}(userId=${user.userId})}" class="btn btn-primary">EDIT</a></td>
                    <td><a th:href="@{user/delete/{userId}(userId=${user.userId})}" class="btn btn-danger">DELETE</a></td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="col-sm-2 aside">
            <div><a th:href="@{/admin/role/add}" class="">Add Role</a></div>
            <div><a href="#" class="">Category</a></div>
            <div><a href="#" class="">Manufacturer</a></div>
            <div><a href="#" class="">Customer</a></div>
        </div>
    </div>
</div>
</body>
</html>
